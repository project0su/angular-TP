<h3>Lista de manzanas</h3>
<table class="table text-center">
    <thead>
        <tr>
            <th></th>
            <th>Nombre</th>
            <th>Signo</th>
            <th>Stock</th>
            <th>Elecion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let apple of apples" [ngClass]="{'new': apple.new}">
            <td><img width="90" class="img-thumbnail" [src]="apple.image" [alt]="apple.name"></td>
            <td>{{apple.name }}</td>
            <td>{{apple.sign}}</td>
            <td><span class="badge badge-warning" *ngIf="apple.stock>0">...</span><span class="badge badge-warning" *ngIf="apple.stock==0">SIN STOCK</span></td>
            <td>
                <app-input-integer [(quantity)]="apple.quantity" [max]="apple.stock"></app-input-integer>
            </td>
            <td>
                <button class="btn btn-primary" (click)="addToCrate(apple)">Elejir</button>
                <button class="btn btn-primary" (click)="removeFromCrate(apple)">Devolver</button>
            </td>
            <td>
                <button class="btn btn-primary" (click)="addToFavorites(apple)">Favoritos</button>
                <!-- <button class="btn btn-primary" (click)="addToFavorites(apple)">Favoritos</button> -->
            </td>
        </tr>
    </tbody>
</table>
